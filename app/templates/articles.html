{% extends 'base.html' %}
{% block styles %}
{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
{% endblock styles %}

<!-- navbar block-->
{% block navbar %}
<div class="container-fluid">
    <nav class="navbar">
        <h1>Welcome to News Highlights</h1>
    </nav>
</div>
{% endblock navbar %}

{% block content %}
{% for article in article %}
<div class="container">
<div class="col-md-12 mt-20">
    <div class="card article_result">
        <img class="card-img-top " src="{{article.urlToImage}}">
        <div class="card-body">
        <p class="card-text">{{article.description |truncate(200)}}</p>
        <a href="{{article.url}}"  target="_blank" class="btn btn-success stretched-link">Read more....</a>
        </div>
    </div>
</div>
</div>
{% endfor %}

{% endblock content %}
